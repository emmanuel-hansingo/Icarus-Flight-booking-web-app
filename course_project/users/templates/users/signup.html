{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign Up</title>
        <link name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{% static 'app.css' %}">
    </head>
    <body style="background-image: url('{% static 'sunrise.jpg' %}' ); background-repeat: no-repeat; background-size: cover;">
        <form  method='post'>
            {% csrf_token %}
            
            <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to sign up with us</p>
            <hr/>

            {% for field in form %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field }}
              {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
              {% endif %}
              {% for error in field.errors %}
                <span class="text-danger">{{ error }}</span>
              {% endfor %}
            </div>
            {% endfor %}
            <hr/>
            <button name='signup-button'class="registerbtn" type="submit">Sign Up</button>
        

        </div>
        </form>

          
    </body>
</html>
